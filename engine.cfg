[application]

name="hellopong"
main_scene="res://game/pong.tscn"
icon="res://icon.png"

[display]

width=640
height=400
Orientation=false

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(K)]
right_move_down=[key(M)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
